<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scae=1.0">
		<title>Modelos de Caixas</title>
	</head>
	<style>
		h1 { /* box-level */ 
			
			background-color: #d3d3d3;
			height: 300px;
			width: 300px;

			border:  10px solid darkslateblue;

			padding: 10px;

			margin: 20px auto 40px auto;

			outline: 5px dashed #ada7a7;
		}

		a { /* inline-level */

			border: 10px solid #ada7a7;
			
			padding: 10px;

		}

	</style>
	<body>
		<h1>Exemplo de Caixa Box-Level</h1>
		<p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
		
	</body>
	
</html>
